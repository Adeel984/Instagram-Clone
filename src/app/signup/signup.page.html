<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>signup</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="addSignup()">
                <ion-icon name="add"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-list>
        <ion-item *ngFor="let item of plist">
            <ion-avatar class="ion-margin-end">
                <ion-img [src]="item.picture"></ion-img>
            </ion-avatar>
            <ion-label>
                <h2>{{item.title}} {{item.firstname}} {{item.lastname}}</h2>
                <p>{{item.username}}</p>
                <p>{{item.password}}</p>
            </ion-label>

        </ion-item>
    </ion-list>


    <app-emptyview *ngIf="plist?.length == 0" [icon]="'assets/imgs/identity.png'" [type]="'image'" [message]="_loading ? 'loading' : 'No Records Found' "></app-emptyview>
</ion-content>
