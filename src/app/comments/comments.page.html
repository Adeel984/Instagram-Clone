<ion-header>
  <ion-toolbar>
    <ion-title>Comments</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button size="small" fill="clear" color="secondary" (click)="presentActionSheet()" expand="block">
        <ion-icon slot="start" name="send-outline" ></ion-icon>
    </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-item >
    <ion-avatar class="ion-margin-end">
        <ion-img [src]="user?.picture"></ion-img>
    </ion-avatar>
    <ion-label>
        <small>{{user?.username}}</small>
    </ion-label>

  </ion-item>
  <ion-item style="padding: 5px;" *ngFor="let item of comments">
    <ion-grid>
      <ion-row>
        <ion-col size="2">
          <ion-avatar class="ion-margin-end">
            <ion-img [src]="item?.image"></ion-img>
        </ion-avatar>
      </ion-col>
        <ion-col size='10'>
          <ion-label>
            <small>{{item?.comment}}</small>
          </ion-label>
          <ion-row>
            <ion-col size="3">
              <ion-label>
                <small>{{item?.time}}m</small>
            </ion-label>
            </ion-col>
            <ion-col size="3">
              <ion-label>
                <small>{{item?.likes}} likes</small>
            </ion-label>
            </ion-col>
            
            <ion-col size="3">
              <ion-label>
                <small>Reply</small>
            </ion-label>
            </ion-col>

          
 
          </ion-row>
        </ion-col>
        
      </ion-row>
      
    </ion-grid>
    
  </ion-item>


</ion-content>
