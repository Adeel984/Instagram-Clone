<ion-header>
    <ion-toolbar>
        <ion-title></ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-list class="ion-text-center ion-margin">

        <form [formGroup]="aForm">

            <ion-item>
                <ion-label position="stacked">Username</ion-label>
                <ion-input type="tel" formControlName="username" id="username" placeholder="username"></ion-input>
                <ion-icon class="phone-icon" name="call-outline" slot="end"></ion-icon>
            </ion-item>

            <ion-item *ngIf="!aForm.controls.username.valid  && ( aForm.controls.username.dirty || submitAttempt )">
                <ion-badge>invalid username</ion-badge>
            </ion-item>

            <ion-item>
                <ion-label position="stacked">Passwords</ion-label>
                <ion-input type="password" formControlName="password" id="password" placeholder="*****"></ion-input>
                <ion-icon class="lock-icon" name="lock-closed-outline" slot="end"></ion-icon>
            </ion-item>

            <ion-item *ngIf="!aForm.controls.password.valid  && ( aForm.controls.password.dirty || submitAttempt )">
                <ion-badge>invalid password</ion-badge>
            </ion-item>

            <div class="ion-padding">
                <ion-button shape="round" expand="full" type="submit" (click)="login()">Sign In</ion-button>
                <ion-button (click)="signup()" fill="clear" expand="full"> Test Accounts </ion-button>
            </div>

        </form>

    </ion-list>
</ion-content>
